name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Cambia a la rama principal si es diferente

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci --legacy-peer-deps  # Evita errores con dependencias conflictivas

      - name: Build project
        env:
          CI: false  # Previene posibles fallos por warnings en React (si usas React)
        run: npm run build

      - name: Verify Build Output
        run: ls -la dist  # Verifica que la carpeta `dist` se haya generado correctamente

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist  # Aseg√∫rate de que `dist` es la carpeta correcta

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
